<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Filter Bot Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --bg-color: #0b0e14;
            --card-bg: #151921;
            --border-color: #262c36;
            --accent-primary: #3b82f6;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .login-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 2.5rem;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .brand-icon {
            font-size: 3rem;
            color: var(--accent-primary);
            margin-bottom: 1.5rem;
            display: block;
            text-align: center;
        }

        .form-control {
            background-color: #0b0e14;
            border: 1px solid var(--border-color);
            color: white;
            border-radius: 10px;
            padding: 0.75rem 1rem;
        }

        .form-control:focus {
            background-color: #0b0e14;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
            color: white;
        }

        .btn-primary {
            background-color: var(--accent-primary);
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>

<body class="animate__animated animate__fadeIn">
    <div class="login-card animate__animated animate__zoomIn">
        <i class="fa-solid fa-shield-halved brand-icon"></i>
        <h3 class="text-center fw-bold mb-1">FilterBot</h3>
        <p class="text-center text-muted small mb-4">Administration Access</p>
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger border-0 small py-2 animate__animated animate__shakeX">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-4">
                <label for="password" class="form-label small fw-medium text-muted">Management Password</label>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="••••••••" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                Sign In <i class="fa-solid fa-arrow-right ms-2"></i>
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <small class="text-muted" style="font-size: 0.7rem;">&copy; 2026 Moderation System</small>
        </div>
    </div>
</body>

</html>
